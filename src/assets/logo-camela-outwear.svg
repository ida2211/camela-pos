<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background hitam -->
  <rect width="500" height="300" fill="#000000"/>
  
  <!-- Ikon bunga stylized -->
  <g fill="#FFFFFF">
    <!-- Kelopak bunga -->
    <path d="M250 60 C220 60 200 80 200 110 C200 130 220 140 250 140 C280 140 300 130 300 110 C300 80 280 60 250 60 Z"/>
    <!-- Kelopak dalam -->
    <path d="M250 80 C230 80 220 90 250 95 C280 90 270 80 250 80 Z"/>
    <!-- Kelopak tengah -->
    <path d="M250 100 C240 100 245 105 250 108 C255 105 260 100 250 100 Z"/>
    <!-- Kelopak luar -->
    <path d="M250 120 C200 120 180 140 250 160 C320 140 340 120 250 120 Z"/>
    <!-- Kelopak bawah -->
    <path d="M250 140 C220 140 200 150 250 155 C300 150 280 140 250 140 Z"/>
  </g>
  
  <!-- Tulisan CAMELA -->
  <text x="250" y="210" font-family="Georgia, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">CAMELA</text>
  
  <!-- Tulisan OUTWEAR -->
  <text x="250" y="250" font-family="Georgia, serif" font-size="24" text-anchor="middle" fill="#FFFFFF">OUTWEAR</text>
  
  <!-- Garis dekoratif -->
  <line x1="150" y1="265" x2="350" y2="265" stroke="#FFFFFF" stroke-width="2"/>
</svg>
